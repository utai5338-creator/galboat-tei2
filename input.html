<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギャルボート｜入力</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="header-bg">
    <img src="header.jpg" alt="ギャルボートヘッダー" class="header-image">
    <div class="logo-overlay">
      <h1>ギャルボート by テイちゃん💋</h1>
    </div>
  </div>
</header>


<div class="container">
  <h2>🏁 予想入力</h2>

  <p>
    <label>風向：</label>
    <select id="windDir">
      <option>追い風</option>
      <option>向かい風</option>
      <option>横風</option>
    </select>

    <label>風速：</label>
    <select id="windSpeed">
      <option value="0">0m</option>
      <option value="1">1m</option>
      <option value="2">2m</option>
      <option value="3">3m</option>
      <option value="4">4m</option>
      <option value="5">5m</option>
      <option value="6">6m</option>
      <option value="7">7m</option>
      <option value="8">8m以上</option>
    </select>
  </p>

  <h4>選手情報（階級・フライング）</h4>
  <table>
    <tr><th>艇</th><th>階級</th><th>F持ち</th></tr>
    <script>
      for (let i = 1; i <= 6; i++) {
        document.write(`
          <tr>
            <td>${i}</td>
            <td>
              <select id="rank${i}">
                <option>A1</option>
                <option>A2</option>
                <option>B1</option>
                <option>B2</option>
              </select>
            </td>
            <td>
              <select id="f${i}">
                <option>なし</option>
                <option>F1</option>
                <option>F2</option>
                <option>F3</option>
              </select>
            </td>
          </tr>
        `);
      }
    </script>
  </table>

  <h4>展示データ（コピー貼り付け）</h4>
  <textarea id="exData" rows="8" cols="60" placeholder="展示・周回・直線タイムなどを貼り付け"></textarea>
  <br><br>

  <button onclick="analyze()">スタート💥</button>
</div>

<script src="app.js"></script>

<footer class="footer">
  <p>💫 powered by ギャルAI予想家テイちゃん 💫</p>
</footer>

</body>
</html>
