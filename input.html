<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ボートレース予想AI Ver.3.9</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f0f8ff;
  padding: 20px;
}
.container {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 10px #aaa;
}
h1 {
  text-align: center;
  color: #0066cc;
}
textarea {
  width: 100%;
  height: 180px;
  margin: 10px 0;
  font-size: 14px;
}
button {
  background: #0078d7;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #005fa3;
}
.result {
  background: #fafafa;
  padding: 15px;
  margin-top: 15px;
  border-radius: 10px;
  border-left: 6px solid #0078d7;
  white-space: pre-wrap;
}
.f1 { color: #ff9900; font-weight: bold; }
.f2 { color: #ff3333; font-weight: bold; }
.f3 { color: #990000; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
<h1>🏁 ボートレース予想AI Ver.3.9</h1>

<p>艇データを入力（例）:</p>
<textarea id="inputData" placeholder='例：
1,6.72,36.80,7.83,7.61,0.05,-
2,6.75,37.03,7.85,7.63,0.06,F1
3,6.75,37.52,8.12,7.73,0.08,F2
4,6.75,37.07,7.83,7.74,0.12,-
5,6.70,36.88,7.87,7.69,0.28,F2
6,6.75,37.24,7.99,7.70,0.12,-'></textarea>

<button onclick="runPrediction()">予想する💡</button>

<div id="output" class="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
