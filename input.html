<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギャルボート by テイちゃん</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>🏁 ギャルボート予想（入力画面）</h2>

  <label>開催場：</label>
  <input id="place" placeholder="例：住之江"><br>

  <label>レース番号：</label>
  <input id="race" placeholder="例：12"><br>

  <label>風向：</label>
  <select id="windDir">
    <option>追い風</option>
    <option>向かい風</option>
    <option>横風</option>
  </select>

  <label>風速：</label>
  <input id="windSpeed" type="number" step="0.1" value="0"> m<br><br>

  <h4>選手情報（階級・フライング）</h4>
  <table border="1" style="border-collapse: collapse; text-align: center;">
    <tr><th>艇</th><th>階級</th><th>F持ち</th></tr>
    <script>
      for (let i = 1; i <= 6; i++) {
        document.write(`
          <tr>
            <td>${i}</td>
            <td>
              <select id="rank${i}">
                <option>A1</option>
                <option>A2</option>
                <option>B1</option>
                <option>B2</option>
              </select>
            </td>
            <td>
              <select id="f${i}">
                <option>なし</option>
                <option>F1</option>
                <option>F2</option>
                <option>F3</option>
              </select>
            </td>
          </tr>
        `);
      }
    </script>
  </table>

  <h4>展示データ（コピー貼り付け）</h4>
  <textarea id="exData" rows="8" cols="60" placeholder="展示タイムや周回・直線などを貼り付け"></textarea>
  <br><br>

  <button onclick="analyze()">スタート💥</button>

  <script src="app.js"></script>
</body>
</html>
